<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.myglamm.com/favicon.ico">
    <title>Signup</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header></header>
    <main>
        <p class="headP">VERIFY YOUR PHONE NUMBER TO COMPLETE YOUR REGISTRATION</p>
        <p id="signup__display--phone"></p>

        <input type="password" id="signup__otp" autofocus required>

        <form id="form__signup">
            <label id="nameLabel" for="signup__name">Name</label>    
            
            <label id = "emailLabel"for="signup__email">Email</label>
            <input id = "signup__name" type="text" placeholder="*Full Name" required autofocus autocomplete="name">

            <input id = "signup__email" type="email" placeholder="*Email Address" required autofocus autocomplete="email">

            <button id="signup__verify">VERIFY</button>
        </form> 
    </main>
    <footer></footer>
</body>
</html>
<script src="signup.js"></script>
