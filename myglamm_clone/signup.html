<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <header></header>
    <main>
        <p class="headP">VERIFY YOUR PHONE NUMBER</p>
        <p id="signup__display--phone"></p>

        <input type="text" id="signup__otp" autofocus required>

        <form id="form__signup">
            <label  for="signup__name">Name</label>    
            <input id = "signup__name" type="text" placeholder="*Full Name" required autofocus autocomplete="name">

            <label for="signup__email">Email</label>
            <input id = "signup__email" type="email" placeholder="*Email Address" required autofocus autocomplete="email">

            <button id="signup__verify">VERIFY</button>
        </form> 
    </main>
    <footer></footer>
</body>
</html>
<script src="signup.js"></script>
